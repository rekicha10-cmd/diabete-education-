<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>رفيقة السكري</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand speakable" data-say="مرحبا بيك! هذا تطبيق رفيقة السكري">
        <img src="assets/img/logo.svg" alt="شعار" width="42" height="42">
        <div class="title">تعليم السكري</div>
      </div>
      <div class="user-actions">
        <!-- زر تسجيل المريض -->
        <button id="openPatientModal" class="btn primary speakable" data-say="تسجيل المريض">تسجيل المريض</button>
      </div>
    </header>

    <section class="grid">
      <!-- البطاقات كما هي -->
      <div class="card speakable">
        <a href="pages/conseils.html" data-say="التوجيهات والنصائح">
          <div class="icon blue">
            <img src="assets/img/lightbulb.svg" alt="نصائح">
          </div>
          <h3>التوجيهات والنصائح</h3>
        </a>
      </div>

      <div class="card speakable">
        <a href="pages/rappels.html" data-say="تذكيرات">
          <div class="icon orange">
            <img src="assets/img/alarm.svg" alt="تذكيرات">
          </div>
          <h3>تذكيرات</h3>
        </a>
      </div>

      <div class="card speakable">
        <a href="pages/diabete.html" data-say="ماهو السكري">
          <div class="icon green">
            <img src="assets/img/book.svg" alt="سكري">
          </div>
          <h3>ماهو السكري</h3>
        </a>
      </div>

      <div class="card speakable">
        <a href="pages/contact.html" data-say="الاتصال">
          <div class="icon red">
            <img src="assets/img/phone.svg" alt="اتصال">
          </div>
          <h3>الاتصال</h3>
        </a>
      </div>

      <div class="card speakable">
        <a href="pages/mesure.html" data-say="قياس السكري اليومي">
          <div class="icon purple">
            <img src="assets/img/glucose.svg" alt="قياس السكري">
          </div>
          <h3>قياس السكري اليومي</h3>
        </a>
      </div>
    </section>
  </div>

  <!-- نافذة تسجيل المريض -->
  <div id="patientModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>اختر الخيار</h2>
      <button id="loginOption" class="btn-option btn-login">تسجيل الدخول</button>
      <button id="registerOption" class="btn-option btn-register">تسجيل جديد</button>

      <!-- نموذج تسجيل الدخول -->
      <form id="loginForm" class="hidden">
        <label>البريد الإلكتروني:</label>
        <input type="email" id="loginEmail" required><br><br>
        <button type="submit" class="btn btn-login">دخول</button>
      </form>

      <!-- نموذج تسجيل جديد -->
      <form id="registerForm" class="hidden">
        <label>البريد الإلكتروني:</label>
        <input type="email" id="patientEmail" required><br><br>

        <label>الاسم:</label>
        <input type="text" id="patientFirstName" required><br><br>

        <label>اللقب:</label>
        <input type="text" id="patientLastName" required><br><br>

        <label>العمر:</label>
        <input type="number" id="patientAge" required><br><br>

        <label>رقم الهاتف:</label>
        <input type="tel" id="patientPhone"><br><br>

        <button type="submit" class="btn btn-register">حفظ</button>
      </form>
    </div>
  </div>

<!-- تحميل مكتبة Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>

<!-- ربط ملف الجافاسكريبت الخاص بك -->
<script src="assets/js/patient.js"></script>
</body>
</html>
